<div class="container">
  <div class="row">
 
    <div class="class_contact_us">
      <div class="padd3">
        <h2>Contactenos</h2>
        <form
          action="https://formsubmit.co/rodriguezpaula091@gmail.com"
          method="post"
        >
          <div class="form-group nombre">
            <label for="Nombre">Nombre</label>
            <input
              class="input-form"
              type="text"
              name="nombre"
              id="name"
              required
              minlength="3"
              autocomplete="off"
              placeholder="EscribÃ© tu nombre"
            />
          </div>

          <div class="form-group">
            <label for="Email">Email: </label>
            <input
              class="input-form"
              type="email"
              name="email"
              id="email"
              required
              minlength="5"
              placeholder="nombre@gmail.com"
              autocomplete="off"
            />
          </div>
          <div class=" ">
            <h5>Tu consulta es por una compra que realizaste</h5>
            <label for="si">si</label>
            <input type="radio" name="acepta" id="si" />

            <label for="no">no</label>
            <input type="radio" name="acepta" id="no" />
          </div>
          <div class="form-group">
            <label for="Mensaje">Mensaje:</label>
            <textarea
              class="input-form"
              name="Mensaje"
              id="Mensaje"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div>
            <h5>Ingrese una imagen (opcional)</h5>
            <input
              type="file"
              name="imagen"
              id="imagen"
              accept="image/png, image/jpeg"
            />
            <p>Solo se aceptan imagenes JPG y PNG</p>
          </div>
          <div id="error"></div>
          <div class="button">
            <button
              class="btn btn-danger"
              type="submit"
              onclick=" return enviarformulario()"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>

      <div></div>

      <div class="padd3">

        <h5>
          De lunes a viernes: 9:00 a 21:00hs <br />
